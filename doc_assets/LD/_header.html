<!doctype html>
<html>
  <head>
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 3rd Party CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic,700">
    <link rel="stylesheet" href="http://demandware.edgesuite.net/aabh_prd/on/demandware.static/Sites-LD-Site/-/default/lib/jquery/css/themes/base/ui-min.css">

    <!-- Current Theme CSS -->
    <link rel="stylesheet" href="http://demandware.edgesuite.net/aabh_prd/on/demandware.static/Sites-LD-Site/-/default/css/semantic/global.css">

    <!-- Style Guide CSS -->
    <link rel="stylesheet" href="build/doc.css">
    <link rel="stylesheet" href="github.css">
    <link rel="stylesheet" href="piechart.css">
    
    <!-- Style Guide CSS -->
    <link rel="stylesheet" href="theme.css">

    <!-- JAVASCRIPT JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="http://demandware.edgesuite.net/aabh_prd/on/demandware.static/Sites-LD-Site/-/default/bootstrap/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Living Direct</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle visible-lg" data-toggle="dropdown" role="button" aria-expanded="false">Jump to <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                <% @blocks.each do |b| %>
                  <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
                <% end %></ul>
              </li>
              <% @categories.each do |category, file_name| %>
                <li><a href="<%= file_name %>"><%= category %></a></li>
              <% end %>       
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>

      <section class="content">
        <div class="row">
          <ul class="nav nav-pills" data-spy="affix" data-offset-top="200">
            <li class="dropdown">
              <a href="#" class="btn dropdown-toggle visible-lg" data-toggle="dropdown" role="button" aria-expanded="false">Jump to <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
              <% @blocks.each do |b| %>
                <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
              <% end %>
              </ul>
            </li>
          </ul>
        </div>
